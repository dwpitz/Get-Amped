<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Get AMPED! - A Surfer's A Surfer's Odyssey</title>
</head>
<header>
    <div class="nav">
        <div class="stats">
            Stoke Level:<br>
            <span id="stoke-level">0</span>
        </div>
        <div class="stats">
            Current Ride:<br>
            <span id="ride-time">0</span>
        </div>
        <div class="stats">Get Amped!!</div>
    </div>
</header>

<body>
    <canvas id="my-canvas" width="720" height="415"></canvas>
    <div class="modalLoss" id="myLoss">
        <div class="modal-contentLoss">
            <span class="closeLoss">x</span>
            <p>You TOTALLY Lost, My Dude...<br/>
                <button id="myBtnLoss">Climb Back On The Board?</button>
            </p>
        </div>
    </div>
    <img id="background" src="images/water_and_sky_2.jpg">
    <img id="surfer" src="images/surfer_clip_small.png">
    <img id="swimmer" src="images/swimmer_small.png">
    <img id="seal" src="images/seal_small.png">
    <img id="jelly" src="images/jellyfish_small.png">
    <img id="shark" src="images/shark_small.png">
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
